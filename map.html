<html lang="en">
<head>
    <meta charset="UTF-8">

<div id="leaflet_map"></div>
<script src="https://d3js.org/d3.v3.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
<script>
    var center = [39, 114];
    var scale = 4;
    var map = L.map('leaflet_map').setView(center, scale);
    L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v10/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibHpobHp6IiwiYSI6ImNpdXh6cGt5ZzA0Y2UyenBkdmR3dWh3M3YifQ.uXyfly-JCXmgin5uDlnL5g', {
        maxZoom: 18
    }).addTo(map);
    map._initPathRoot();
//    var svg = d3.select("#leaflet_map").select("svg");
//    var g = svg.append("g");
//    var points = [
//        { lat: 39.9, lng: 116.3 },
//        { lat: 30.0, lng: 114.1 }
//    ];
//
//    var circle = g.selectAll("circle")
//        .data(points)
//        .enter().append("circle")
//        .attr("fill","red");

    //当前的zoom
    var initZoom = map.getZoom();
    var initRadius = 10;

    //当地图更新的时候
    map.on("moveend", function () {
        var curZoom = map.getZoom();
        var curRadius = curZoom * initRadius / initZoom;

//        circle.attr("transform", function(d) {
//            var pos = map.latLngToLayerPoint([d.lat,d.lng]);
//            return "translate("+
//                pos.x +","+
//                pos.y +")";
//        }).attr("r",  curRadius);
    });

    var width = 100,
        height = 100,
        radius = (Math.min(width, height) / 2) - 10;

    var formatNumber = d3.format(".2f");

    var x = d3.scale.linear()
        .range([0, 2 * Math.PI]);

    var y = d3.scale.sqrt()
        .range([0, radius]);

    var color = d3.scale.linear().domain([1,300])
        .interpolate(d3.interpolateHcl)
        .range([d3.rgb("#30ff00"), d3.rgb('#c8002f')]);

    var partition = d3.layout.partition()
        .sort(null)
        .value(function(d) { return 1; });

    var arc = d3.svg.arc()
        .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
        .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
        .innerRadius(function(d) { return Math.max(0, y(d.y)); })
        .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

    var svg = d3.select("#leaflet_map").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");

    d3.json("beijing.json", function(error, root) {
        if (error) throw error;
        svg.selectAll("path")
            .data(partition.nodes(root))
            .enter().append("path")
            .attr("d", arc)
            .style("fill", function(d) {
                return color(d.data.AQI);
            })
            .on("click", function (d) {
                svg.transition()
                    .duration(750)
                    .tween("scale", function() {
                        var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
                            yd = d3.interpolate(y.domain(), [d.y, 1]),
                            yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
                        return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
                    })
                    .selectAll("path")
                    .attrTween("d", function(d) { return function() { return arc(d); }; });
            })
            .append("title")
            .text(function(d) {
                return d.name + "\nAQI: " + formatNumber(d.data.AQI);
            });
    });
</script>
</body>
